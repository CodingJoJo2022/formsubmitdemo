    <section id="sec-1">
        <div class="container">
            <h1>Contact Me</h1>
            <p>Feel free to contact us and we will get back to you ass sson as we can.</p>
            <form method="POST" action="https://formsubmit.co/your-email-here">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="name" placeholder="Your Name" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_cc" value="another@email.com">
                <input type="hidden" name="_blacklist" value="spammy pattern, banned term, phrase">
                <input type="hidden" name="_captcha" value="true">
                <input type="hidden" name="_autoresponse" value="Thank you for contacting us! We will get back to you soon.">
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
